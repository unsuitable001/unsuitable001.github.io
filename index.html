    <script>
            function timer(){
                secs--;
                if(secs == 0){
                    mins--;
                    secs = 60;
                }
                document.getElementById("timeholder").innerText = dys + " Days & " + hrs + ":" + mins + ":" + secs;
            };
            document.body.onload = function(){
                console.log("hi");
                let current = new Date();
                let due = new Date("Mon Apr 01 2019 00:00:00 GMT+0530 (India Standard Time)");
                let ms = (due - current);
                var rem = (ms % 86400000);
                window.dys = Math.floor(ms / 86400000);
                window.hrs = Math.floor(rem / 3600000);
                window.mins = Math.floor(((rem % 3600000) / 60000));
                window.secs = 60 - current.getSeconds();
                console.log(dys);
                console.log(hrs);
                console.log(mins);
                console.log(secs);
                setInterval ("timer()", 1000);
            };
